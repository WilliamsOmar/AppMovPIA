<div class="main-container">
  <div class="input-text">
    <ion-text style="text-align: center;">
      <h2>Accede a tu cuenta</h2>
      <h3 style="font-size: small;">¿No tienes cuenta? <a [routerLink]="'/auth/signup/'">Regístrate</a></h3>
    </ion-text>
  </div>
  <div class="input-container">
    <ion-input [(ngModel)]="correo" label="Correo" labelPlacement="floating"></ion-input>
    <ion-input [(ngModel)]="passwd" label="Contraseña" type="password" labelPlacement="floating"></ion-input>
    <ion-button (click)="generar()" [disabled]="!correo || !passwd">Iniciar sesión</ion-button>
  </div>
</div>
