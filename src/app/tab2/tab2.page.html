<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Titulo: </ion-label>
      <ion-input [(ngModel)]="newNota.titulo" placeholder="Titulo" style="margin: 5px;"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripcion: </ion-label>
      <ion-input [(ngModel)]="newNota.descripcion" placeholder="Descripcion" style="margin: 5px;"></ion-input>
    </ion-item>
  </ion-card>

  <div style="margin: 20px;">
    <ion-button (click)="save()" expand="block" shape="round">
      Guardar
    </ion-button>
  </div>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
